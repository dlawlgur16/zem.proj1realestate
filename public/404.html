<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      // Only redirect if not already on the main page
      var l = window.location;
      var basePath = '/zem.proj1realestate';
      
      // If we're not on the base path, redirect to it
      if (!l.pathname.startsWith(basePath + '/') && l.pathname !== basePath) {
        l.replace(basePath + '/');
      } else if (l.pathname === basePath + '/404.html') {
        // If we're on 404.html, redirect to main page
        l.replace(basePath + '/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
